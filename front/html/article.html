<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <script src="https://kit.fontawesome.com/ed84f7e821.js" crossorigin="anonymous"></script>
        <script src="../js/article.js" defer></script>
        <script src="../js/common.js" defer></script>

        <link rel="icon" href="../media/img/favicon.png" type="image/png">

        <link rel="stylesheet" href="../css/main/style.min.css">
        <link rel="stylesheet" href="../css/queries_1351/queries_1351.min.css">
        <link rel="stylesheet" href="../css/queries_1024/queries_1024.min.css">
        <link rel="stylesheet" href="../css/queries_768/queries_768.min.css">
        <link rel="stylesheet" href="../css/queries_481/queries_481.min.css">

        <title>Orinoco | Article</title>

    </head>

    <body>
        
        <header class="header">

            <a href="index.html" class="headerLogo">
                <img src="../media/img/logo.png" alt="Logo Orinoco" height='25px;'>
            </a>
            
            <nav class="headerNavigation">
                <a href="cart.html" class="headerIcon headerCart"><i class="fas fa-shopping-cart"></i></a>
            </nav>

        </header>

        <main class="articleMain">

            <section class="displayArticle">

                <img class= 'articleImg' src="" width="60%">

                <div class="displayArticleTxt">

                    <div class="displayArticleInfo"></div>
                    <a href="cart.html" class="displayArticleBtn" id='displayArticleBtn'>Ajouter au panier</a>

                </div>

            </section>

            <section class="informations">

                <div class="informationsColors" aria-label="Couleurs"></div>

                <div class="informationsDescription" aria-label="Description">

                    <p class="informationsDescriptionDesc"></p>

                </div>

                <a href="index.html" class="returnHome">Retour à l'accueil</a>

            </section>

        </main>

        <footer class="footer">

            <div class="footerFirstContainer">

                <div class="footerFirstContainerLinks">

                    <ul class="footerList" aria-label="Support">
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Retours</a></li>
                        <li><a href="#">Suivre mon colis</a></li>
                    </ul>

                    <ul class="footerList" aria-label="À propos">
                        <li><a href="#">Partenariat</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>

                </div>

                <ul class="footerList newsletter" aria-label="Newsletter">
                    <li><p>Souscrivez à notre newsletter pour recevoir les offres et bon plans proposés par Orinoco.</p></li>
                    <li><input class="newsletterTextInput" type="text" name="mail" placeholder="Entrez votre adresse mail"></li>
                    <li><input type="submit" value="Souscrire" class="newsletterBtn"></li>
                </ul>

                <div class="phoneStoreBtns">
                    <a href="#"> <img src="../media/img/downloadOnGooglePlay.png" alt="Download on the GooglePlay store" height="45px;"> </a>
                    <a href="#"> <img src="../media/img/downloadOnTheAppStore.png" alt="Download on the AppStore" height="45px;"> </a>
                </div>

            </div>

            <div class="footerSecondContainer">

                <div class="legal">
                    <a href="#">Politique de confidentialité</a>
                    <a href="#">Termes & conditions</a>
                </div>

                <ul class="social">
                    <li> <i class="fab fa-facebook"></i> </li>
                    <li> <i class="fab fa-twitter"></i> </li>
                    <li> <i class="fab fa-linkedin"></i> </li>
                    <li> <i class="fab fa-instagram"></i> </li>
                    <li> <i class="fab fa-youtube"></i> </li>
                </ul>

            </div>

        </footer>

    </body>

</html>
